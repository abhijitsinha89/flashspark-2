<section data-ng-controller="Journal as vm">
     <h1 class="center-block text-center section-title"><i class="fa fa-book fa-1x text-center hidden-sm hidden-xs"></i><br />{{::vm.pageheader}}</h1>
        <hr class="line" />
    <ul>
        <li data-ng-repeat="article in vm.articles">
            <a href="journal/{{article.slug}}">
                <span data-ng-bind-html="vm.trustAsHtml(article.title)">
                </span>
            </a>
            <div replace-read-more={{vm.trustAsHtml(article.excerpt)}}
              url="journal/{{article.slug}}"></div>
        </li>
    </ul>
</section>
